<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logic2020</title>

    <link href="../assets/portal.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-left">
        <li>
          <a href="./dashboard.html">
            <div class="navLogoContainer">
              <img src="../assets/logo.svg" class="navLogo" alt="">
            </div>
          </a>
        </li>
      </ul>
      <ul class="nav-right">
        <li>
          <a href="./account.html">
            <div class="navProfileContainer">
              <img src="../assets/profile.jpg" class="navProfile" alt="">
            </div>
          </a>
        </li>
      </ul>
    </nav>
    <div class="main">
      <div class="sectionContainer">
        <div class="sectionContent">
          <div class="sectionTitle">
            <div class="sectionTitleItem">
              <h3 class="title">
                Your Assignments
              </h3>
            </div>
          </div>
          <div class="flex-item-container cardContainer" id="assignments">
          </div>
        </div>
      </div>
      <div class="sectionContainer">
        <div class="sectionContent">
          <div class="sectionTitle">
            <div class="sectionTitleItem">
              <h3 class="title">
                Questions
              </h3>
            </div>
          </div>
          <div class="flex-item-container">

            <div class="flex-item">
              <div>
                <div class="card--v noHover">
                  <div class="card__header">
                    <h4 class="red-txt">Symbolization</h4>
                    <p class="sm-txt">Coming Soon!</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-item">
              <div>
                <div class="card--v noHover">
                  <div class="card__header">
                    <h4 class="orange-txt">Truth Table</h4>
                    <p class="sm-txt">Coming Soon!</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-item">
              <div>
                <div class="card--v noHover">
                  <div class="card__header">
                    <h4 class="yellow-txt">Derivative</h4>
                    <p class="sm-txt">Coming Soon!</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-item">
              <div>
                <div class="card--v noHover">
                  <div class="card__header">
                    <h4 class="mint-txt">Invalidity</h4>
                    <p class="sm-txt">Coming Soon!</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-item">
              <a href="./practice.html">
                <div class="card--v">
                  <div class="card__header">
                    <h4 class="cyan-txt">Recognizing Rules</h4>
                  </div>
                </div>
              </a>
            </div>
            <div class="flex-item">
              <div>
                <div class="card--v noHover">
                  <div class="card__header">
                    <h4 class="purple-txt">Parsing</h4>
                    <p class="sm-txt">Coming Soon!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/dashboard.js"></script>
  </body>
</html>
