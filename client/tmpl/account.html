<!DOCTYPE html>
<html lang="en" dir="ltr">

</head>
<body>
  <nav class="navbar">
    <ul class="nav-left">
      <li>
        <a href="/student/dashboard">
          <div class="navLogoContainer">
            <img src="/assets/logo.svg" class="navLogo" alt="">
          </div>
        </a>
      </li>
    </ul>
    <ul class="nav-right">
      <li>
        <a href="">
          <div class="navProfileContainer">
            <img src="/assets/profile.jpg" class="navProfile" alt="">
          </div>
        </a>
      </li>
    </ul>
  </nav>
  <main class="main">
    <div class="sectionContainer">

              Institution
            </p>
            <p id="institution"></p>
          </div>

          <div class="">
            <p class="sm-title">
              Term
            </p>
            <p id="term"></p>
          </div>

          <div class="">
            <p class="sm-title">
              Course
            </p>
            <p id="course"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="sectionContainer">
      <div class="sectionContent">
        <div id="logoutContainer">
          <a href="/logout" class="pink-txt">Logout</a>
        </div>
      </div>

  <script type="text/javascript" src="/js/account.js"></script>
