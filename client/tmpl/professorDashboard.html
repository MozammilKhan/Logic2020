<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logic2020</title>

    <link href="../assets/portal.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-left">
        <li>
          <a href="/admin/dashboard">
            <div class="navLogoContainer">
              <img src="../assets/logo.svg" class="navLogo" alt="">
            </div>
          </a>
        </li>
      </ul>
      <ul class="nav-right">
        <li>
          <a href="/admin/account">
            <div class="navProfileContainer">
              <img src="../assets/alex.jpg" class="navProfile" alt="">
            </div>
          </a>
        </li>
      </ul>
    </nav>
    <div class="main">
      <div class="sectionContainer">
        <div class="sectionContent">
          <div class="sectionTitle">
            <div class="sectionTitleItem">
              <h3 class="title">
                Manage Course
              </h3>
            </div>
          </div>
          <div class="flex-item-container cardContainer">
            <div class="flex-item">
              <a href="/admin/course">
                <div class="card--h">
                  <div class="card__header">
                    <h4 class="">PHL245</h4>
                  </div>
                  <div class="card__body">
                    <div class="sideColRow">
                      <p class="sm-title">
                        Time
                      </p>
                      <p>
                        M 10:00 - 12:00,<br>
                        W 10:00 - 11:00
                      </p>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="sectionContainer">
        <div class="sectionContent">
          <div class="sectionTitle">
            <div class="sectionTitleItem">
              <h3 class="title">
                Manage Assignment
              </h3>
            </div>
          </div>
          <div class="flex-item-container cardContainer">
            <div class="flex-item">
              <a href="admin/createAssignment">
                <div class="card--h">
                  <div class="card__header">
                    <h4 class="">A1</h4>
                  </div>
                  <div class="card__body">
                    <div class="sideColRow">
                      <p class="sm-title">
                        Due on
                      </p>
                      <p>
                        Oct 16, 2019 23:59pm
                      </p>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <button class="btn blue-btn" id='addCourse'>Add Assignment</button>
        </div>
      </div>
      <div class="sectionContainer">
        <div class="sectionContent">
          <div class="sectionTitle">
            <div class="sectionTitleItem">
              <h3 class="title">
                Questions
              </h3>
            </div>
          </div>
          <div class="flex-item-container">

            <div class="flex-item">
              <div>
                <div class="card--v noHover">
                  <div class="card__header">
                    <h4 class="red-txt">Symbolization</h4>
                    <p class="sm-txt">Coming Soon!</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-item">
              <div>
                <div class="card--v noHover">
                  <div class="card__header">
                    <h4 class="orange-txt">Truth Table</h4>
                    <p class="sm-txt">Coming Soon!</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-item">
              <div>
                <div class="card--v noHover">
                  <div class="card__header">
                    <h4 class="yellow-txt">Derivative</h4>
                    <p class="sm-txt">Coming Soon!</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-item">
              <div>
                <div class="card--v noHover">
                  <div class="card__header">
                    <h4 class="mint-txt">Invalidity</h4>
                    <p class="sm-txt">Coming Soon!</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex-item">
              <a href="/admin/practice">
                <div class="card--v">
                  <div class="card__header">
                    <h4 class="cyan-txt">Recognizing Rules</h4>
                  </div>
                </div>
              </a>
            </div>
            <div class="flex-item">
              <div>
                <div class="card--v noHover">
                  <div class="card__header">
                    <h4 class="purple-txt">Parsing</h4>
                    <p class="sm-txt">Coming Soon!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
