<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logic2020</title>
    
    <link href="./dnd.css" rel="stylesheet">
  </head>
  <body>

    <div id="statement">
      Quincy, who studies hard, also will pass, unless Sidney will fail to pass only on the condition that he fails to study hard.
    </div>

    <div id="answerBox">
    </div>

    <div id="logicSymbols">
      <table id="questionSymbols">
        <tbody>
          <tr>
            <th>Symbol</th>
            <th>English</th>
          </tr>
        </tbody>
      </table>

      <table id="generalSymbols">
        <tbody>
          <tr>
            <th>Symbol</th>
            <th>Meaning</th>
          </tr>
          <tr>
            <td><div class="draggable container negation" id="negation">~<div class="inner"></div></div></td>
            <td>Negation</td>
          </tr>
          <tr>
            <td><div class="draggable container conjunction" id="conjunction"><div class="inner"></div>^<div class="inner"></div></td>
            <td>Conjunction</td>
          </tr>
          <tr>
            <td><div class="draggable container disjunction" id="disjunction"><div class="inner"></div>v<div class="inner"></div></td>
            <td>Disjunction</td>
          </tr>
          <tr>
            <td><div class="draggable container implication" id="implication"><div class="inner"></div>=><div class="inner"></div></td>
            <td>Implication</td>
          </tr>
        </tbody>
      </table>
    </div>

    Answer string:
    <p id="answerString">
    </p>

    <script type="text/javascript" src="dnd.js"></script>
  </body>
</html>
